dto.fk.required=внешний ключ должен быть положительным
dto.fk.nullable=внешний ключ должен быть нулевым для каскадного сохранения сущностей
dto.fk.optional=опциональный внешний ключ должен быть положительным или нулевым (в случае отсутсвия значения)
dto.collection.required=коллекция не может быть пустой
dto.collection.invalid= размер коллеции элментов должет лежать в диапазоне от {min} до {max}
dto.object.required=этот объект является обязательным
dto.range.invalid=значение поля должно лежать в диапазоне от {min} до {max}
dto.string.required=строка не может быть пустой
dto.string.invalid=строка должна содержать от {min} до {max} символов
dto.value.positive=значение поля должно быть >0
dto.value.positiveOrZero=значение поля должно быть >=0

dto.complex.incorrectRequired = Неправильные ответы не могут быть обязательными