dto.pk.required = Primary key is required for updates
dto.pk.invalid= Primary key must be null for new objects
dto.fk.invalid = foreign key must be positive
dto.fk.invalidOptional = foreign key must be positive and not 0
dto.collection.required=this collection is required
dto.collection.invalid=this collection must contain from 1 to 10 values
dto.range.invalid=this value must lie between 1 and 10

dto.phrase.required=Phrase must not be empty
dto.phrase.invalid= Phrase must contain from 1 to 100 symbols
dto.occurrence.invalid = Occurrence must be between 1 and 10