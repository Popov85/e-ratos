dto.pk.required = Primary key is required for updates
dto.pk.nullable= Primary key must be null for new objects
dto.fk.required = foreign key must be positive
dto.fk.nullable = foreign key must be null for cascaded entities
dto.fk.optional = foreign key must be zero or positive

dto.collection.required=this collection is required
dto.collection.invalid=this collection must contain from {min} to {max} values
dto.object.required=this object is required
dto.range.invalid=this value must lie between {min} and {max}
dto.string.required=value must not be empty
dto.string.invalid= value must contain from {min} to {max} symbols
dto.value.positiveOrZero= value must be 0 or positive