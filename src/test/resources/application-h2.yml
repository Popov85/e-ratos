#see https://github.com/spring-projects/spring-boot/issues/10271
spring:
  test:
    database:
      replace: none
  #TEST DB, if not specified, datasource automatically gets created by Boot with default settings: dbname: testdb, user: sa, password:
  # Note: we do this only to use MODE=MYSQL to make h2 understand MYSQl scripts
  datasource:
    url: jdbc:h2:mem:ratos3;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;TRACE_LEVEL_FILE=3;MODE=MYSQL
    username: @DATABASE_USER@
    password: @DATABASE_PASSWORD@
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        # Shows SQl queries
        show_sql: false
        format_sql: true
        generate_statistics: false
