#see https://github.com/spring-projects/spring-boot/issues/10271
spring:
  test:
    database:
      replace: none
  datasource:
    url: jdbc:mysql://localhost:@TEST_DATABASE_PORT@/ratos3?allowPublicKeyRetrieval=true&rewriteBatchedStatements=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
    username: @DATABASE_USER@
    password: @DATABASE_PASSWORD@
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        generate_statistics: false
