spring.profiles.active=h2

#Make sure to disable spring.jpa.hibernate.ddl-auto if you use schema.sql. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property
spring.jpa.hibernate.ddl-auto = none
#Initialization with schema.sql & init_data.sql happens by default (with/without this property)
spring.datasource.initialization-mode=embedded

# Shows SQl queries
spring.jpa.properties.hibernate.show_sql=false
# Pretty sql format
spring.jpa.properties.hibernate.format_sql=true
# Statistics
spring.jpa.properties.hibernate.generate_statistics=false


ratos.data.collection.size = 20
ratos.data.table.size = 50


